<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Database</title>
  <link rel="stylesheet" href="commonStyles.css" />
</head>

<body>
  <div id="links">
    <div><a href="index.html">Home</a></div>
    <div><a href="applied.html">Applied Jobs</a></div>
    <div><a href="bookmark.html">Bookmarks</a></div>
  </div>

  <main>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Job applied</th>
          <th>Salary expected</th>
          <th>Add to bookmark</th>
        </tr>
      </thead>
      <tbody id="body">
        <!-- Append your output to tbody -->
      </tbody>
    </table>
  </main>
</body>
<script>
  //you need to code here


  var jobsArr = JSON.parse(localStorage.getItem("jobList")) || [];

  displayJobs();
  function displayJobs() {
    console.log("hello");
    document.getElementById("body").innerText = "";
    jobsArr.map(function (e, index) {
      var row = document.createElement("tr");
      var td1 = document.createElement("td");
      td1.innerText = e.name;
      var td2 = document.createElement("td");
      td2.innerText = e.email;
      var td3 = document.createElement("td");
      td3.innerText = e.role;
      var td4 = document.createElement("td");
      td4.innerText = "Delete";
      td4.style.cursor = "pointer";
      td4.style.color = "red";
      td4.addEventListener("click", function () {
        deleteJob(index);
      });

      row.append(td1, td2, td3, td4);
      document.getElementById("body").append(row);
    });
  }

  function deleteJob(i) {
    jobsArr.splice(i, 1);
    localStorage.setItem("jobList", JSON.stringify(jobsArr));
    displayJobs();
  }

</script>

</html>
