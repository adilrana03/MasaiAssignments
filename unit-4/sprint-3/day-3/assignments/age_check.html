<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="age" type="text" placeholder="Enter Your Age">
<button onclick="catchValue()" type="submit" >Submit</button>
<p id="output" ></p>
</body>
</html>

<script>
    function catchValue(){
        var yage = document.getElementById("age").value;
        if(yage > 18){
            document.getElementById("output").innerText="You can drive in India!"
        }else if(yage < 18){
            document.getElementById("output").innerText="You can't drive in India"
        }else{
            document.getElementById("output").innerText="You are just old enough to drive in India!"
        }
    }
</script>
